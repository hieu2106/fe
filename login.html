  <body>
    <div class="center">
      <h1>Login</h1>
      <form>
        <div class="txt_field">
          <input type="text" id="username" required>

        <div class="txt_field">
          <input type="password" id="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <button id="login-formm">Login
          </button>
        <div class="signup_link">

        </div>
      </form>
    </div>

  </body>
</html>

    const dataPost = {
    username,

  };
